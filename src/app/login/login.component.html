

<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <h2 class="title">

        <img [src]="logoUrl" alt="Logo de mi sitio web" class="logo"> 

      </h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="username" name="usuario">
        </div>
        <div class="form-group">
          <label for="password">Contrase√±a</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="contrasena">
        </div>
        <div class="form-group">
          <label for="username">Emisor</label>
          <br>
          <select class="form-select" [(ngModel)]="selectedEmisor" name="emisorSelect" (change)="onChangeEmisor($event)">
            <option *ngFor="let emisor of emisores" [value]="emisor.NombreEmisor">{{ emisor }}</option>
          </select>
          
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
    </div>
  </div>
</div>
