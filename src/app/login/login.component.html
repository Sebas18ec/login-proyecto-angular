<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <h2>Login</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">USUARIO</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="username" name="usuario">
        </div>
        <div class="form-group">
          <label for="password">CONTRASEÃ‘A</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="contrasena">
        </div>
        <div class="form-group">
          <label for="username">EMISOR</label>
          <br>
          <select class="form-select" [(ngModel)]="selectedEmisor" name="emisorSelect">
            <option *ngFor="let emisor of emisores" [value]="emisor.id">{{ emisor.NombreEmisor }}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
    </div>
  </div>
</div>
